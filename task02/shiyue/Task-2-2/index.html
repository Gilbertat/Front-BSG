<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>JavaScript 02</title>
    </head>
    <body>
        <h3>污染城市列表</h3>
  <ul id="aqi-list">

  </ul>
        <script type="text/javascript">
                var aqiData = [
                        ["北京", 90],
                        ["上海", 50],
                        ["福州", 10],
                        ["广州", 50],
                        ["成都", 90],
                        ["西安", 100]
                    ];
                (function() {
                    //构造匿名函数，筛选污染值大于60的数据
                    var resultData = aqiData.filter(function(item, index, array) {
                        return (item[1] > 60);
                    });

                    //根据数据源值进行排序
                    resultData.sort(function(a,b) {
                        return b[1] - a[1];
                    });

                    //获取结点
                    var aqiList = document.getElementById('aqi-list');
                    var insertItem = '';
                    //遍历数据源
                    for (var i = 0; i < resultData.length; i++) {
                        insertItem += '<li>第' + (i + 1) + '名: ' + resultData[i][0] + resultData[i][1] + '</li>'; //字符串拼接
                    }
                    //插入结点
                    aqiList.innerHTML = insertItem;
                })();
        </script>
    </body>
</html>
