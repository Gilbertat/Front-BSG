<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Task 01</title>
    </head>
    <body>
        <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
        <button id="button" onclick="clickButton()">确认填写</button>
        <div>
            <span id="aqi-display">尚无录入</span>
        </div>
        <script type="text/javascript">
            function clickButton() {
                var mychar = document.getElementById('aqi-input');
                var newchar = document.getElementById('aqi-display');
                newchar.innerHTML = mychar.value;
            }
        </script>
    </body>
</html>
